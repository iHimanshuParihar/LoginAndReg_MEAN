<div class="container">
<mat-card>
    <mat-card-header>
        <h3 style="margin-left: 130px;">Profile</h3>
    </mat-card-header>
    <mat-card-content>
            <p>Hello! {{data.Name}}</p>
            <button mat-raised-button (click)="changeName()">Change Name</button>
            <p>Email: {{data.Email}}</p>
    </mat-card-content>
    <button mat-raised-button (click)="logout()">Logout</button>
</mat-card>
</div>
